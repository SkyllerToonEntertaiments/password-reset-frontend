<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redefinição de senha — Supabase</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;padding:24px;background:#f6f7fb}
    .card{max-width:520px;margin:32px auto;padding:20px;border-radius:12px;background:white;box-shadow:0 6px 18px rgba(10,10,20,0.06)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;margin-top:12px;font-size:14px}
    input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #e3e7ef;font-size:14px}
    button{margin-top:14px;padding:10px 14px;border-radius:8px;border:0;background:#3b82f6;color:white;font-weight:600;cursor:pointer}
    .muted{color:#6b7280;font-size:13px}
    .error{color:#b91c1c;margin-top:12px}
    .success{color:#065f46;margin-top:12px}
    .small{font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Redefinir senha</h1>

    <p class="muted">Se você acessou esta página via o link de recuperação, use o formulário abaixo para definir a nova senha.</p>
    <label for="newpass">Nova senha</label>
    <input id="newpass" type="password" placeholder="Nova senha" autocomplete="new-password" />
    <label for="conf">Confirmar senha</label>
    <input id="conf" type="password" placeholder="Confirme a nova senha" autocomplete="new-password" />
    <button id="updateBtn">Atualizar senha</button>
    <div id="updateStatus" class="small muted"></div>
    <div id="updateError" class="error" style="display:none"></div>
    <div id="updateSuccess" class="success" style="display:none"></div>
  </div>

  <script type="module">
    const SUPABASE_URL = 'https://hidlpxxbovmqrqgikess.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhpZGxweHhib3ZtcXJxZ2lrZXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExMTU5NDQsImV4cCI6MjA3NjY5MTk0NH0.auN-zYkqqBzSdcdHsOGU-PciX6LZiF19dtPmPOYZCZA';

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const newpassEl = document.getElementById('newpass')
    const confEl = document.getElementById('conf')
    const updateBtn = document.getElementById('updateBtn')
    const updateStatus = document.getElementById('updateStatus')
    const updateError = document.getElementById('updateError')
    const updateSuccess = document.getElementById('updateSuccess')

    updateBtn.addEventListener('click', async () => {
      updateError.style.display = 'none'
      updateSuccess.style.display = 'none'
      updateStatus.textContent = ''

      const pass = newpassEl.value
      const conf = confEl.value
      if (!pass || pass.length < 6) { updateError.style.display = 'block'; updateError.textContent = 'Senha deve ter ao menos 6 caracteres.'; return }
      if (pass !== conf) { updateError.style.display = 'block'; updateError.textContent = 'Senhas não conferem.'; return }

      updateBtn.disabled = true
      updateBtn.textContent = 'Atualizando...'

      try {
        const { error } = await supabase.auth.updateUser({ password: pass })
        if (error) throw error
        updateSuccess.style.display = 'block'
        updateSuccess.textContent = 'Senha atualizada com sucesso.'
      } catch (err) {
        updateError.style.display = 'block'
        updateError.textContent = err.message || JSON.stringify(err)
      } finally {
        updateBtn.disabled = false
        updateBtn.textContent = 'Atualizar senha'
      }
    })

    supabase.auth.onAuthStateChange((event) => {
      if (event === 'PASSWORD_RECOVERY') {
        updateStatus.textContent = 'Link de recuperação detectado — você pode agora definir uma nova senha.'
      }
    })

    ;(async function(){
      try {
        const { data } = await supabase.auth.getSession()
        if (data?.session) {
          updateStatus.textContent = 'Usuário autenticado via link de recuperação. Preencha e envie a nova senha.'
        }
      } catch (e) {}
    })()
  </script>
</body>
</html>
